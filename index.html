<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper or scissors?</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div>
            <h1>HUMAN VS COMPUTER</h1>
            <h3>Are you ready?</h3>
        </div>
        <div class="threeBtn">
            <button class="btn" id="rock"><img class="chcImg" src='imgs/rock.png' alt="Choose ROCK"></button>
            <button class="btn" id="paper"><img class="chcImg" src='imgs/paper.png' alt="Choose PAPER"></button>
            <button class="btn" id="scissors"><img class="chcImg" src='imgs/scissors.png' alt="Choose SCISSORS"></button>
        </div>    
    </body>
    <script src="script.js"></script>
</html>
